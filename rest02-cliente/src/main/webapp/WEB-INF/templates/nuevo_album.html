<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <link href="resources/css/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Nuevo Album</h1>
            <div class="card-body">
                <form th:action="@{/album}" th:object="${album}" method="POST">

                    <!--
                    <div class="form-group">
                        <label>Id </label>
                        <input type="number" name="Id" th:field="*{id}" class="form-control" placeholder="Id del album" required>
                    </div>
                    -->

                    <div class="form-group">
                        <label>SingerId </label>
                        <input type="number" name="singerId" th:field="*{singer_id}" class="form-control" placeholder="Id del cantante" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Title </label>
                        <input type="text" name="title" th:field="*{title}" class="form-control" placeholder="Titulo del album" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Release (year-mes-dia)</label>
                        <input type="date" name="releaseDate" th:field="*{release_date}" class="form-control" placeholder="Fecha de lanzamiento" required>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
